<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h2 th:text="${student.id == null ? 'Crear Estudiante' : 'Editar Estudiante'}"></h2>

    <form th:action="${student.id == null ? '/students/save' : '/students/update/' + student.id}"
          th:object="${student}" method="post">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{name}">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Calificaci√≥n (0 - 100)</label>
            <input type="number" class="form-control" th:field="*{grade}">
            <div class="text-danger" th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}"></div>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/students" class="btn btn-secondary">Cancelar</a>

    </form>

</div>

</body>
</html>
